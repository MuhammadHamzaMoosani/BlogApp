<div class="container">
  <!-- Header -->
  <header>
    <h1>Blog Management</h1>
  </header>

  <!-- Author Selection with ngForm -->
  <section class="author-selection">
    <form #authorForm="ngForm" (ngSubmit)="onAuthorSelect(authorForm)">
      <label for="author-select">Select Author:</label>
      <select id="author-select" name="author" [(ngModel)]="selectedAuthor" required>
        <option value="">-- Select Author --</option>
        <option *ngFor="let author of authors" [value]="author._id">{{ author.name }}</option>
      </select>
      <button type="submit" [disabled]="authorForm.invalid" class="btn btn-submit">View Blogs</button>
    </form>
  </section>

  <!-- Blog Management Section -->
  <section class="blog-management">
    <h2>Blogs</h2>
    <div class="blog-list">
      <p *ngIf="!blogs || blogs.length === 0">No blogs found for the selected author.</p>
      <div *ngFor="let blog of blogs" class="blog-item">
        <h3>{{ blog.name }}</h3>
        <p><strong>URL:</strong> <a [href]="blog.URL" target="_blank">{{ blog.URL }}</a></p>
        <p><strong>Entries:</strong> {{ blog.blogEntry.length }}</p>
      </div>
    </div>
    <button class="btn btn-add-blog" (click)="onAddBlog()">Add New Blog</button>
  </section>

  <!-- All Blogs Section -->
  <section class="all-blogs">
    <h2>All Blogs</h2>
    <div class="all-blog-list">
      <p *ngIf="!allBlogs || allBlogs.length === 0">No blogs found.</p>
      <div *ngFor="let blog of allBlogs" class="blog-item">
        <h3>{{ blog.name }}</h3>
        <p><strong>Author:</strong> {{ blog.author}}</p>
        <p><strong>URL:</strong> <a [href]="blog.URL" target="_blank">{{ blog.URL }}</a></p>
        <p><strong>Entries:</strong> {{ blog.blogEntry.length }}</p>
      </div>
    </div>
  </section>
</div>
